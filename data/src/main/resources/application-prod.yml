spring:
  application:
    name: data
  datasource:
    url: jdbc:postgresql://${RDS_ADDRESS}/image_module
    username: ${USER_NAME}
    password: ${PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
        highlight_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}  # 수정된 Eureka 서버 URL
    register-with-eureka: true
    fetch-registry: true

server:
  port: 19095

logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: debug  # trace -> debug로 변경 가능
